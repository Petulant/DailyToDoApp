<ion-header>

  <ion-navbar color="sienna">
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>Today Task</h2>

  <ion-list>
    <ion-item>
      <ion-label  floating>Add more task</ion-label>
      <ion-input type="text"  [(ngModel)]="tasks" ></ion-input>
    </ion-item><br>
    <button ion-button (click)="move2()"  color="sienna" block  id="btt">ADDTASK</button>
  </ion-list>

<ion-list>
    <ion-item *ngFor="let DailyTask of List">
        <ion-label>{{DailyTask.Task}}</ion-label>

          </ion-item>
  </ion-list>


        <button ion-button (click)="moveDisplay()"  color="sienna"  id="btn">DISPLAY</button>

</ion-content>
